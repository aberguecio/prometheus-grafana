server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Logs de contenedores Docker
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - replacement: 'docker'
        target_label: 'job'

  # Logs del sistema (syslog)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          host: homeserver
          __path__: /var/log/syslog

  # Logs de auth
  - job_name: auth
    static_configs:
      - targets:
          - localhost
        labels:
          job: authlogs
          host: homeserver
          __path__: /var/log/auth.log

  # Logs de kernel
  - job_name: kernel
    static_configs:
      - targets:
          - localhost
        labels:
          job: kernellogs
          host: homeserver
          __path__: /var/log/kern.log
